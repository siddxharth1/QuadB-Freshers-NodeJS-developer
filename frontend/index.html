<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuadB Freshers NodeJS developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="flex">
        <h1 class="heading">HODLINFO</h1>
        <div class="flex">
          <select name="currency" id="" class="button">
            <option value="inr">INR</option>
            <option value="usd">USD</option>
          </select>
          <select name="crypto" id="" class="button">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="USDT">USDT</option>
            <option value="XRP">XRP</option>
            <option value="TRX">TRX</option>
            <option value="DASH">DASH</option>
            <option value="ZEC">ZEC</option>
            <option value="XEM">XEM</option>
            <option value="IOST">IOST</option>
            <option value="WIN">WIN</option>
            <option value="BTT">BTT</option>
            <option value="WRX">WRX</option>
          </select>
          <button class="button">Buy BTC</button>
        </div>
        <div class="flex">
          <div class="timer">32</div>
          <a href="telegram.com" class="telegram-link">Connect Telegram</a>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </nav>
    </header>
    <main>
      <div class="btc-price">
        <div class="flex-row">
          <span class="price-heading">0.1%</span>
          <span>5 Mins</span>
        </div>
        <div class="flex-row">
          <span class="price-heading">0.96%</span>
          <span>1 Hour</span>
        </div>
        <div class="flex-row">
          <span class="gray">Best price to Trade</span>
          <span class="btc-price-inr">â‚¹26,56,110</span>
          <span class="gray"
            >Average BTC/INR net price including commission</span
          >
        </div>
        <div class="flex-row">
          <span class="price-heading">2.73%</span>
          <span>1 Day</span>
        </div>
        <div class="flex-row">
          <span class="price-heading">7.51%</span>
          <span>7 Days</span>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Last Price</th>
            <th>Buy</th>
            <th>Sell</th>
            <th>Volume</th>
            <th>Base Unit</th>
          </tr>
        </thead>
        <tbody id="crypto-data"></tbody>
      </table>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
